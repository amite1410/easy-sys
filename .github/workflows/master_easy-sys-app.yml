# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - easy-sys-app

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: easy-sys/mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'easy-sys-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_48e2fcb8881f45e484c5e8da687ff8d9 }}
        package: '${{ github.workspace }}/target/*.war'
