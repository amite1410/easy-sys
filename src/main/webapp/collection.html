
<form role="form" ng-submit="makePayment()">
	<div class="form-group">
		<label for="selectedRoute">Select Route: </label> <select
			class="form-control" ng-model="selectedRoute"
			ng-options="x.areaCovered for x in routes" required="required"
			ng-change="getRouteInvoice()">
		</select>
	</div>
	
		<div class="form-group">
		<label for="selectedInvoice">Select Route: </label> <select
			class="form-control" ng-model="selectedInvoice"
			ng-options="x.invoiceCode for x in invoiceList" required="required">
		</select>
	</div>


	<div class="form-group">
		<label for="amountCollected">Amount</label> <input type="number"
			class="form-control" id="amountCollected" name="amountCollected"
			ng-model="amountCollected" required="required" />
	</div>

	<button type="submit" class="btn btn-primary">Add Payment</button>
	<a  class="btn btn-primary"  ng-click="closeInvoice()">Close Invoice</a>
</form>
<hr>

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Invoice Code</th>
					<th>Invoice Date</th>
					<th>Amount Collected</th>
					<th>Date</th>
					

				</tr>
			</thead>
			<tr ng-repeat="x in paymentDone">
				<td>{{ $index + 1 }}</td>
				<td>{{ x.id}}</td>
				<td>{{ x.createDate}}</td>
				
				<td>{{ x.amountCollected}}</td>
				<td>{{ x.paymentDate}}</td>

			</tr>

			</tr>
		</table>
