<form role="form" ng-submit="updateProduct()">

	<div style="width: 50%;">

		<div class="form-group">
			<label for="selectedVendor">Select Vendor: </label> <select
				class="form-control" ng-model="selectedVendor"
				ng-options="x.vendorName for x in vendors" ng-change="getproduct()"
				required="required">
			</select>
		</div>
		<div class="form-group">
			<label for="selectedProduct">Select product: </label> <select
				class="form-control" ng-model="selectedProduct"
				ng-options="x.productName for x in products" required="required">
			</select>
		</div>

		<div class="form-group">
			<label for="selectedTax">Select TAX</label> <select
				class="form-control" ng-model="selectedTax"
				ng-options="x.taxName for x in taxes">
			</select>
		</div>

		<div class="form-group">
			<label for="costPrice">Cost Price:</label> <input type="text"
				class="form-control" id="costPrice" name="costPrice"
				ng-model="form.costPrice" required="required" />
		</div>

		<div class="form-group">
			<label for="sellPrice">Selling Price:</label> <input type="text"
				class="form-control" id="sellPrice" name="sellPrice"
				ng-model="form.sellPrice" required="required"/>
		</div>
		<div class="form-group">
			<label for="mrp">MRP:</label> <input type="number"
				class="form-control" id="mrp" name="mrp" ng-model="form.mrp" required="required"/>
		</div>

		<div class="form-group">
			<label for="piecePerCase">Piece Per Case</label> <input type="number"
				class="form-control" id="piecePerCase" name="piecePerCase"
				ng-model="form.piecePerCase" required="required" />
		</div>
		<div class="form-group">
			<label for="mrp">HSN Code:</label> <input type="number"
				class="form-control" id="hsnCode" name="hsnCode"
				ng-model="form.hsnCode" required="required"/>
		</div>

	</div hsnCode>
	<button type="submit" class="btn btn-primary">Update Product</button>
	<p style="color: green; font: bold;">{{message}}</p>
</form>
