<form role="form" ng-submit="addVendor()">
<div class="form-group" style="width: 60%;">
	<div class="col-xs-5">
		<label for="vendorName">Vendor Name:</label> <input type="text"
			class="form-control" id="vendorName" name="vendorName" ng-model="form.vendorName" required="required"/>
	</div>
	
	<div class="col-xs-5">
	
	</div>
	
	<div class="col-xs-5">
		<label for="firmName">Firm Name:</label> <input type="text"
			class="form-control" id="firmName" name="firmName" ng-model="form.firmName" required="required"/>
	</div>
	
	<div class="col-xs-5">
		<label for="addressLine1">Address Line1:</label> <input type="text"
			class="form-control" id="addressLine1" name="addressLine1" ng-model="form.addressLine1"/>
	</div>
	
	<div class="col-xs-5">
		<label for="addressLine2">Address Line2 :</label> <input type="text"
			class="form-control" id="addressLine2" name="addressLine2" ng-model="form.addressLine2"/>
	</div>
	
	
	<div class="col-xs-5">
		<label for="state">State :</label> <input type="text"
			class="form-control" id="state" name="state" ng-model="form.state"/>
	</div>
	
	<div class="col-xs-5">
		<label for="pincode">PIN CODE:</label> <input type="number"
			class="form-control" id="pincode" name="pincode" ng-model="form.pincode"/>
	</div>
	
	<div class="col-xs-5">
		<label for="conatactNo1">Contact Number 1:</label> <input type="number"
			class="form-control" id="conatactNo1" name="conatactNo1" ng-model="form.conatactNo1"/>
	</div>
	<div class="col-xs-5">
		<label for="conatactNo2">Contact Number 2:</label> <input type="number"
			class="form-control" id="conatactNo2" name="conatactNo2" ng-model="form.conatactNo2"/>
	</div>
	
		<div class="col-xs-5">
		<label for="email">Email :</label> <input type="email"
			class="form-control" id="email" name="email" ng-model="form.email"/>
	</div>
	
	
	</div>
	
	<div>
	<button type="submit" class="btn btn-primary">Add</button><p style="color: green; font: bold;">{{message}}</p>
	
	</div>
	
</form>
